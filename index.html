<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>WebForm</title>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-list">
            <li class="navbar-list-item"><a href="">Inicio</a></li>
            <li class="navbar-list-item"><a href="">Contacto</a></li>
            <li class="navbar-list-item"><a href="">Sobre nosotros</a></li>
        </ul>
    </nav>
    <form action="" class="form">
        <h1>Registraduria Nacional</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" class="form-input">
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" class="form-input">
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" value="18" min="18" max="150" class="form-input">
        <input type="submit" value="Enviar" class="form-send">
    </form>
</body>
</html>
